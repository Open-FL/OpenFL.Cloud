<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>OpenFL Online</title>
	<script src="index.js"></script>
	<link rel="icon" href="imgs/OpenFL.png"/>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="OnLoad()">
   <header>
           <img src="imgs/OpenFL.png" alt="">
           <h1>OpenFL</h1>
   </header>
    <aside id="instructions">
		<h1>Instructions:</h1>
        <br>
        <div>
        <label for="instr_search">Search Instructions:</label>
        <input type="text" name="instr_search" id="instr_search"></div>
        <button id="fl-instruction-search-btn" onClick="SearchInstructions()">Search</button>
        <br>
		<div id="instruction-container">
  			<iframe src="http://localhost:8080/fl-online/instructions" id="instruction-view"></iframe>
		</div>
	</aside>
	<main>
	   <h1>Input Script</h1>
        <br>
        <textarea id="fl-script-input">
Main:
	Set_v 1
	setactive 0 1 2
	Set_v 0</textarea>
        <button id="fl-build-script-btn" onClick="RunScript()">Build Input Script</button>
	</main>
	<aside id="fl-build-output">
		<h1>Output:</h1>
        <br>
		<figure class=".build-out-container" id="fl-build-script-output">
		    <iframe id="fl-build-script-iframe" src=""></iframe>
		</figure>
	</aside>
</body>
</html>
