<h1>Online FL Script Runner</h1>
<link href="style.css" rel="stylesheet">
<body>
	<control id="control">
  			<label for="host">Host (hostip:port):</label>
  			<input type="text" id="host" name="host" value="localhost:8080"><br><br>
  			<label for="xpx">Width (px):</label>
  			<input type="text" id="xpx" name="xpx"><br><br>
			<label for="ypx">Height (px):</label>
  			<input type="text" id="ypx" name="ypx"><br><br>
			<button onclick="document.getElementById('fl-output').src = 'http://'.concat(document.getElementById('host').value,'/fl-online/run?source=',encodeURIComponent(document.getElementById('fl-script').value), '&width=', encodeURIComponent(document.getElementById('xpx').value), '&height=', encodeURIComponent(document.getElementById('ypx').value))">Build</button>
			<button onclick="document.getElementById('dbg').innerHTML = 'http://'.concat(document.getElementById('host').value,'/fl-online/run?source='.concat(encodeURIComponent(document.getElementById('fl-script').value), '&width=', encodeURIComponent(document.getElementById('xpx').value), '&height=', encodeURIComponent(document.getElementById('ypx').value))">View Query</button>
	</control>
	<ul>
		<li id="main">
			<h2> Input Script </h2>
			<textarea id="fl-script" name="fl-script" rows="20" cols="100">
Main:
	Set_v 1
	setactive 0 1 2
	Set_v 0
		</textarea>
		
		</li>
		<li id="side"> 
			<h2> Output: </h2>
			<iframe src="http://localhost/default.html" id="fl-output"></iframe>
		</li>
	</ul>
	<instrs id="instrs">
	<h1>Instructions</h1>
	<label for="search_instr">Search:</label>
  	<input type="text" id="search_instr" name="search_instr"><br><br>
	<div id="dbg"></div>
	<button onclick="document.getElementById('instrs-view').src = 'http://'.concat(document.getElementById('host').value,'/fl-online/instructions?filter=', encodeURIComponent(document.getElementById('search_instr').value))">Search</button>
	<button onclick="document.getElementById('dbg').innerHTML = 'http://'.concat(document.getElementById('host').value,'/fl-online/instructions?filter=', encodeURIComponent(document.getElementById('search_instr').value))">View Query</button>
	<iframe id="instrs-view" onload="document.getElementById('instrs-view').src = 'http://'.concat(document.getElementById('host').value,'/fl-online/instructions" src="http://localhost:8080/fl-online/instructions"></iframe>
	</instrs>
</body>
